<body>
  <p><em>Psst: have a look at the JavaScript Console</em> üíÅ</p>

  <script>
    // start with strings, numbers and booleans
    // –ø—Ä–∏–º–∏—Ç–∏–≤—ã –∫–æ–ø–∏—Ä—É—é—Ç—Å—è –ø–æ –∑–Ω–∞—á–µ–Ω–∏—é

    let age = 100;
    let age2 = age;
    console.log(age, age2); // 100 100
    age = 200;
    console.log(age, age2); // 200 100

    let name = 'Wes';
    let name2 = name;
    console.log(name, name2); // Wes Wes
    name = 'wesley';
    console.log(name, name2); // wesley Wes


    // Let's say we have an array
    // –º–∞—Å—Å–∏–≤—ã –∏ –æ–±—ä–µ–∫—Ç—ã –∫–æ–ø–∏—Ä—É—é—Ç—Å—è –ø–æ —Å—Å—ã–ª–∫–µ

    const players = ['Wes', 'Sarah', 'Ryan', 'Poppy'];

    // and we want to make a copy of it.

    // const team = players;
    // console.log(players, team); // ['Wes', 'Sarah', 'Ryan', 'Poppy'] ['Wes', 'Sarah', 'Ryan', 'Poppy']

    // You might think we can just do something like this:

    // team[3] = 'Lux'; // –ø–æ–º–µ–Ω—è–ª–∏ —ç–ª–µ–º–µ–Ω—Ç –≤ team, –∞ —ç–ª–µ–º–µ–Ω—Ç –ø–æ–º–µ–Ω—è–ª—Å—è –∏ –≤ team –∏ –≤ players
    // console.log(players, team); // ['Wes', 'Sarah', 'Ryan', 'Lux'] ['Wes', 'Sarah', 'Ryan', 'Lux']

    // however what happens when we update that array?

    // now here is the problem!

    // oh no - we have edited the original array too!

    // Why? It's because that is an array reference, not an array copy. They both point to the same array!

    // So, how do we fix this? We take a copy instead!

    const team2 = players.slice();

    // one way

    // or create a new array and concat the old one in

    const team3 = [].concat(players);

    // or use the new ES6 Spread

    const team4 = [...players];
    team4[3] = 'heeee hawww';
    console.log(players, team4); // ['Wes', 'Sarah', 'Ryan', 'Poppy'] ['Wes', 'Sarah', 'Ryan', 'heeee hawww']

    const team5 = Array.from(players);

    // now when we update it, the original one isn't changed

    // The same thing goes for objects, let's say we have a person object

    // with Objects
    // –º–∞—Å—Å–∏–≤—ã –∏ –æ–±—ä–µ–∫—Ç—ã –∫–æ–ø–∏—Ä—É—é—Ç—Å—è –ø–æ —Å—Å—ã–ª–∫–µ

    const person = {
      name: 'Wes Bos',
      age: 80
    };

    // and think we make a copy:

    // const captain = person;
    // captain.number = 99;
    // console.log(person, captain); // –∏–∑–º–µ–Ω–∏–ª–∏—Å—å –æ–±–∞ –æ–±—ä–µ–∫—Ç–∞

    // how do we take a copy instead?

    const cap2 = Object.assign({}, person, { number: 99, age: 12 });
    console.log(person, cap2);

    // We will hopefully soon see the object ...spread

    const cap3 = { ...person };

    // Things to note - this is only 1 level deep - both for Arrays and Objects. lodash has a cloneDeep method, but you should think twice before using it.
    // –°–ª–µ–¥—É–µ—Ç –æ–±—Ä–∞—Ç–∏—Ç—å –≤–Ω–∏–º–∞–Ω–∏–µ - –∫–æ–ø–∏—Ä—É–µ—Ç—Å—è –≤—Å–µ–≥–æ 1 —É—Ä–æ–≤–µ–Ω—å –≥–ª—É–±–∏–Ω—ã!!! - –∫–∞–∫ –¥–ª—è –º–∞—Å—Å–∏–≤–æ–≤, —Ç–∞–∫ –∏ –¥–ª—è –æ–±—ä–µ–∫—Ç–æ–≤. –£ lodash –µ—Å—Ç—å –º–µ—Ç–æ–¥ cloneDeep, –Ω–æ –≤—ã –¥–æ–ª–∂–Ω—ã –¥–≤–∞–∂–¥—ã –ø–æ–¥—É–º–∞—Ç—å, –ø—Ä–µ–∂–¥–µ —á–µ–º –µ–≥–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å

    const wes = {
      name: 'Wes',
      age: 100,
      social: {
        twitter: '@wesbos',
        facebook: 'wesbos.developer'
      }
    };

    // console.clear();
    // console.log(wes);
    // const dev = Object.assign({}, wes);
    // dev.social.twitter = "@coolman";
    // console.log(wes, dev); // —Å–≤–æ–π—Å—Ç–≤–æ twitter –∏–∑–º–µ–Ω–∏–ª–æ—Å—å –≤ –æ–±–æ–∏—Ö –æ–±—ä–µ–∫—Ç–∞—Ö, —Ç.–∫. –≤–ª–æ–∂–µ–Ω–Ω–æ—Å—Ç—å –±–æ–ª—å—à–µ 1 —É—Ä–æ–≤–Ω—è

    // —á—Ç–æ –¥–µ–ª–∞—Ç—å –∫—Ä–æ–º–µ lodash.cloneDeep() ?
