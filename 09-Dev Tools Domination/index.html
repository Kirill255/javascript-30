<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>
  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");

    // Interpolated
    console.log("Hello I am a %s string!", "ðŸ’©");

    // Styled
    console.log("%c I am some great text", "font-size:50px; background:red; text-shadow: 10px 10px 0 blue");

    // warning!
    console.warn("OH NOOO");

    // Error :|
    console.error("Shit!");

    // Info
    console.info("Crocodiles eat 3-4 people per year");

    // Testing
    console.assert(1 == "1", "That is wrong"); // true -> Ð½Ð¸Ñ‡ÐµÐ³Ð¾ Ð½Ðµ ÑƒÐ²Ð¸Ð´Ð¸Ð¼
    console.assert(1 === "1", "That is wrong"); // false -> Assertion failed

    const p = document.querySelector("p");
    console.assert(p.classList.contains("ouch"), "That is wrong!"); // false -> Assertion failed

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      // console.group(`${dog.name}`); // Ð¿Ð¾ default Ð¾Ñ‚ÐºÑ€Ñ‹Ñ‚Ñ‹
      console.groupCollapsed(`${dog.name}`); // Ð¿Ð¾ default Ð·Ð°ÐºÑ€Ñ‹Ñ‚Ñ‹
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count("Wes"); // Wes: 1
    console.count("Wes"); // Wes: 2
    console.count("Steve"); // Steve: 1
    console.count("Steve"); // Steve: 2
    console.count("Wes"); // Wes: 3
    console.count("Steve"); // Steve: 3
    console.count("Wes"); // Wes: 4
    console.count("Steve"); // Steve: 4
    console.count("Steve"); // Steve: 5
    console.count("Steve"); // Steve: 6
    console.count("Steve"); // Steve: 7
    console.count("Steve"); // Steve: 8

    // table
    console.table(dogs);

    // timing
    console.time("fetching data");
    fetch("https://api.github.com/users/wesbos")
      .then(res => res.json())
      .then(data => {
        console.timeEnd("fetching data");
        console.log(data);
      });

    // https://developer.mozilla.org/ru/docs/Web/API/Performance
    // https://developer.mozilla.org/ru/docs/Web/API/Performance/now
    const t0 = performance.now();
    fetch("https://api.github.com/users/wesbos")
      .then(res => res.json())
      .then(data => {
        const t1 = performance.now();
        console.log("Call to doSomething took " + (t1 - t0) + " milliseconds.")
        console.log(data);
      });

  </script>
</body>

</html>
