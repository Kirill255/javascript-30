<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>

  <style>
    html {
      color: black;
      font-family: sans-serif;
    }

    body {
      margin: 0;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }

    h1 {
      text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
      font-size: 100px;
    }
  </style>
</head>

<body>

  <div class="hero">
    <h1 contenteditable>üî•WOAH!</h1>
  </div>

  <script>
    const hero = document.querySelector(".hero");
    const text = hero.querySelector("h1");
    const walk = 100; // 100px - –Ω–∞—Å–∫–æ–ª—å–∫–æ –¥–∞–ª–µ–∫–æ —Ç–µ–Ω—å –±—É–¥–µ—Ç –æ—Ç—Ö–æ–¥–∏—Ç—å –æ—Ç –±–ª–æ–∫–∞, –≤–µ—Ä–Ω–µ–µ –≤–µ—Å—å —à–∞–≥, –º–æ–∂–Ω–æ —Å–∫–∞–∑–∞—Ç—å –¥–∏–∞–º–µ—Ç—Ä –æ—Ç —Ü–µ–Ω—Ç—Ä–∞, —Ç–æ–µ—Å—Ç—å –µ—Å–ª–∏ –º—ã—à–∫–∞ –Ω–∞ —Å–∞–º–æ–º —ç–ª–µ–º–µ–Ω—Ç–µ —Ç–æ —Ç–µ–Ω—å –Ω–µ –æ—Ç—Ö–æ–¥–∏—Ç, –µ—Å–ª–∏ –º—ã—à–∫–∞ —Å–≤–µ—Ä—Ö—É —Ç–æ —Ç–µ–Ω—å –Ω–∞—á–∏–Ω–∞–µ—Ç –æ—Ç—Ö–æ–¥–∏—Ç—å –æ—Ç –±–ª–æ–∫–∞ —á–µ–º –¥–∞–ª—å—à–µ, —Ç–µ–º –Ω–∞ –±–æ–ª—å—à–µ–µ –∫–æ–ª-–≤–æ px, –Ω–æ –º–∞–∫—Å–∏–º—É–º –Ω–∞ 50, —Ç–æ–∂–µ —Å–∞–º–æ–µ –≤–Ω–∏–∑, –≤–ª–µ–≤–æ, –≤–ø—Ä–∞–≤–æ, –ø–æ–ø—Ä–æ–±—É–π —Å–¥–µ–ª–∞—Ç—å 500 –∏–ª–∏ –Ω–∞–ø—Ä–∏–º–µ—Ä 20

    // –≤—Å–µ–≥–æ 100px —à–∞–≥

    //      -50/-50      ^ -50px       50/-50
    //                   |
    //                   |
    //       <- - - -x.y . 0px- - - ->
    //                   |
    //                   |
    //     -50/50        V 50px       50/50

    function shadow(e) {
      // console.log(e);
      const { offsetWidth: width, offsetHeight: height } = hero; // —Ä–∞–∑–º–µ—Ä—ã hero
      let { offsetX: x, offsetY: y } = e; // –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –º—ã—à–∏
      // console.log(x, y);
      // console.log(this, e.target); // e.target - —Ç–æ —á—Ç–æ –Ω–∞ —Å–∞–º–æ–º –¥–µ–ª–µ –≤—ã–∑–≤–∞–ª–æ —Å–æ–±—ã—Ç–∏–µ, this - —ç—Ç–æ –∫—Ç–æ —Å–ª—É—à–∞–µ—Ç —Å–æ–±—ã—Ç–∏–µ (e.currentTarget), —Ç.–∫. —É –Ω–∞—Å –≤–∏—Å–∏—Ç –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞ hero, –ø–æ—ç—Ç–æ–º—É this - —ç—Ç–æ hero, –µ—Å–ª–∏ –º—ã –Ω–∞–≤–æ–¥–∏–º –Ω–∞ hero, —Ç–æ this –∏ e.target - –æ–¥–∏–Ω–∞–∫–æ–≤—ã, –Ω–æ —É hero –µ—Å—Ç—å –¥–æ—á–µ—Ä–Ω–∏–π —ç–ª–µ–º–µ–Ω—Ç h1, –∏ –∫–æ–≥–¥–∞ –º—ã –Ω–∞–≤–æ–¥–∏–º –Ω–∞ h1, —Ç–æ this - —ç—Ç–æ –ø–æ –ø—Ä–µ–∂–Ω–µ–º—É hero, –∞ –≤–æ—Ç e.target - —ç—Ç–æ h1

      // e.offsetX –∏ e.offsetY - —ç—Ç–æ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –º—ã—à–∏, –Ω–æ –µ—Å–ª–∏ –≤–Ω—É—Ç—Ä–∏ –µ—Å—Ç—å –≤–ª–æ–∂–µ–Ω–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã, —Ç–æ –Ω–∞–º –Ω—É–∂–Ω–æ –Ω–µ–º–Ω–æ–≥–æ –º–∞—Ç–µ–º–∞—Ç–∏–∫–∏ =)
      // console.log(e.target.offsetLeft);
      if (this !== e.target) {
        x = x + e.target.offsetLeft; // x - —ç—Ç–æ –º—ã—à–∫–∞, e.target.offsetLeft - —Å–º–µ—â–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞ –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–æ–≥–æ, —Ç–æ–µ—Å—Ç—å
        y = y + e.target.offsetTop; // –∫–æ–≥–¥–∞ –º—ã –Ω–∞–≤–æ–¥–∏–º –Ω–∞ –¥–æ—á–µ—Ä–Ω–∏–π h1 –º—ã –ø—Ä–∏–±–∞–≤–ª—è–µ–º –µ–≥–æ —Å–º–µ—â–µ–Ω–∏–µ –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ hero
      }


      const xWalk = Math.round((x / width * walk) - (walk / 2));
      const yWalk = Math.round((y / height * walk) - (walk / 2));
      // console.log(xWalk, yWalk);

      // —Ç–µ–Ω—å –∑–∞–¥–∞—ë—Ç—Å—è –ø—Ä–∏–º–µ—Ä–Ω–æ —Ç–∞–∫: 10px 10px 0 red
      // text.style.textShadow = `${xWalk}px ${yWalk}px 0 red`; // –ø—Ä–æ—Å—Ç–æ–π –ø—Ä–∏–º–µ—Ä —Å –æ–¥–Ω–æ–π —Ç–µ–Ω—å—é

      // —Å –Ω–µ—Å–∫–æ–ª—å–∫–∏–º–∏ —Ç–µ–Ω—è–º–∏
      text.style.textShadow = `
        ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
        ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),
        ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.7),
        ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7)
      `;
    }

    hero.addEventListener("mousemove", shadow);
  </script>
</body>

</html>
