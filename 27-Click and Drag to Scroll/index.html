<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Click and Drag</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="items">
    <div class="item item1">01</div>
    <div class="item item2">02</div>
    <div class="item item3">03</div>
    <div class="item item4">04</div>
    <div class="item item5">05</div>
    <div class="item item6">06</div>
    <div class="item item7">07</div>
    <div class="item item8">08</div>
    <div class="item item9">09</div>
    <div class="item item10">10</div>
    <div class="item item11">11</div>
    <div class="item item12">12</div>
    <div class="item item13">13</div>
    <div class="item item14">14</div>
    <div class="item item15">15</div>
    <div class="item item16">16</div>
    <div class="item item17">17</div>
    <div class="item item18">18</div>
    <div class="item item19">19</div>
    <div class="item item20">20</div>
    <div class="item item21">21</div>
    <div class="item item22">22</div>
    <div class="item item23">23</div>
    <div class="item item24">24</div>
    <div class="item item25">25</div>
  </div>

  <script>
    const slider = document.querySelector(".items");
    let isDown = false; // нажата ли сейчас кнопка мыши
    let startX;
    let scrollLeft;

    // при нажатии на кнопку мыши
    slider.addEventListener("mousedown", (e) => {
      isDown = true;
      slider.classList.add("active");
      startX = e.pageX - slider.offsetLeft; // конкретное место в которое мы кликнули по оси X и минус смещение самого слайдера относительно окна, тоесть где именно сейчас нажата мышь(начальная точка от которой мы будем сдвигать слайдер) p.s.: нам не важно где именно это по оси Y
      scrollLeft = slider.scrollLeft; // где был первоначальный скролл когда мы нажали кнопку мыши, тоесть скролл мог быть уже немного проскроллен
    });

    // если мышка вышла за пределы элемента
    slider.addEventListener("mouseleave", (e) => {
      isDown = false;
      slider.classList.remove("active");
    });

    // при отпускании кнопки мыши
    slider.addEventListener("mouseup", (e) => {
      isDown = false;
      slider.classList.remove("active");
    });

    // при движении мыши
    slider.addEventListener("mousemove", (e) => {
      if (!isDown) return;  // если кнопка мыши не нажата, нет смысла выполнять ф-цию дальше
      e.preventDefault(); // в данном случае отменяет любые выделения, например текста, стандартное поведение когда нам нужно выделить текст, мы зажимаем кнопку мыши и двигаем её
      const x = e.pageX - slider.offsetLeft; // мы уже знаем где был курсор, когда мы нажали на кнопку мыши(startX), теперь нам нужно узнать где курсор мыши находится сейчас, тоесть после того как мы его двигали
      // console.log(startX, x);
      const walk = (x - startX) * 3; // x - startX умножили на 3, чтобы слайдер двигался быстрее, тоесть каждый пиксель считался за 3
      slider.scrollLeft = scrollLeft - walk;
    });

  </script>
</body>

</html>
