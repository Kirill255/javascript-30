<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Speech Detection</title>

  <style>
    html {
      font-size: 10px;
    }

    body {
      background: #ffc600;
      font-family: 'helvetica neue';
      font-weight: 200;
      font-size: 20px;
    }

    .words {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      border-radius: 5px;
      box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.1);
      padding: 1rem 2rem 1rem 5rem;
      background: -webkit-gradient(linear, 0 0, 0 100%, from(#d9eaf3), color-stop(4%, #fff)) 0 4px;
      background-size: 100% 3rem;
      position: relative;
      line-height: 3rem;
    }

    p {
      margin: 0 0 3rem;
    }

    .words:before {
      content: '';
      position: absolute;
      width: 4px;
      top: 0;
      left: 30px;
      bottom: 0;
      border: 1px solid;
      border-color: transparent #efe4e4;
    }
  </style>
</head>

<body>
  <div class="words" contenteditable></div>

  <script>
    // https://developer.mozilla.org/en-US/docs/Web/API/SpeechRecognition
    // // SpeechRecognition —ç—Ç–æ –≥–ª–æ–±–∞–ª—å–Ω—ã–π –æ–±—ä–µ–∫—Ç, —Ç.–∫. –ø–æ–¥–¥–µ—Ä–∂–∫–∞ –≤ –±—Ä–∞—É–∑–µ—Ä–∞—Ö –µ—â—ë —Å–ª–∞–±–∞—è, –Ω–∞–º –Ω—É–∂–Ω–∞ —ç—Ç–∞ —Å—Ç—Ä–æ–∫–∞, –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è –ø–æ —Ä–∞–∑–Ω–æ–º—É –≤ Firefox/Chrome
    window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    const recognition = new SpeechRecognition();
    recognition.interimResults = true; // —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞—Ç—å –ø—Ä–æ–º–µ–∂—É—Ç–æ—á–Ω—ã–π –≤–∞—Ä–∏–∞–Ω—Ç, —Ç–æ –µ—Å—Ç—å –≤ –ø—Ä–æ—Ü–µ—Å—Å–µ –≥–æ–≤–æ—Ä–µ–Ω–∏—è –≤—ã–¥–∞—ë—Ç—Å—è –∫–∞–∫–æ–π-—Ç–æ –≤–∞—Ä–∏–∞–Ω—Ç, –µ—Å–ª–∏ false -> –Ω—É–∂–Ω–æ —Å–Ω–∞—á–∞–ª–∞ –ø–æ–ª–Ω–æ—Å—Ç—å—é –ø–µ—Ä–µ—Å—Ç–∞—Ç—å –≥–æ–≤–æ—Ä–∏—Ç—å, —Ç–æ–≥–¥–∞ –Ω–∞—á–Ω—ë—Ç—Å—è —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ
    // recognition.lang = "en-US"; // –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é —è–∑—ã–∫ –±–µ—Ä—ë—Ç—Å—è –∏–∑ —Å–∏—Å—Ç–µ–º—ã, —Ç–æ–µ—Å—Ç—å —É –º–µ–Ω—è –±—ã–ª –±—ã —Ä—É—Å—Å–∫–∏–π, –ø–æ—ç—Ç–æ–º—É –≤—Å—è —Ä–µ—á—å –±—ã –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–ª–∞—Å—å –±—ã –Ω–∞ —Ä—É—Å—Å–∫–æ–º, –Ω—É–∂–Ω–æ –±—ã–ª–æ –±—ã –≥–æ–≤–æ—Ä–∏—Ç—å –ø–æ-—Ä—É—Å—Å–∫–∏ –∏ –≤ –∫–æ–¥–µ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞—Ç—å —Ä—É—Å—Å–∫—É—é —Ä–µ—á—å cat->–∫–æ—Ç

    let p = document.createElement("p");
    const words = document.querySelector(".words");
    words.appendChild(p);

    // https://developer.mozilla.org/ru/docs/Web/API/SpeechRecognition/onresult
    recognition.addEventListener("result", (e) => {
      // console.log(e);
      // —ç—Ç–æ –æ–±—ä–µ–∫—Ç, –Ω–µ –º–∞—Å—Å–∏–≤
      // console.log(e.results);
      // console.log(e.results[0][0].transcript);

      const transcript = Array.from(e.results)
        .map(result => result[0])
        .map(result => result.transcript)
        .join("");

      console.log(transcript); // –Ω–∞—à–∞ —Ä–µ—á—å

      // p.textContent = transcript; // –≤—Å—Ç–∞–≤–∏—Ç—å –∫–∞–∫ –µ—Å—Ç—å

      // –∏–ª–∏ –º–æ–∂–µ–º –µ—ë –∫–∞–∫-—Ç–æ –æ–±—Ä–∞–±–æ—Ç–∞—Ç—å –ø–µ—Ä–µ–¥ –≤—Å—Ç–∞–≤–∫–æ–π –≤ html
      // cat-–∫–æ—Ç/en-ru
      if (transcript.includes("–∫–æ—Ç")) {
        console.log("üêàüêàüêàüêàüêàüêàüêàüêàüêàüêà");
      }

      // siri get the weather
      if (transcript.includes("–∫–∞–∫–∞—è –ø–æ–≥–æ–¥–∞")) {
        // —Ç—É—Ç –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ API –ø–æ–ª—É—á–∞–µ–º –ø–æ–≥–æ–¥—É –∏ –≤—ã–≤–æ–¥–∏–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é
        console.log("The weather is sunny today");
      }

      // –∑–∞–º–µ–Ω–∏—Ç—å —Ä—É–≥–∞—Ç–µ–ª—å—Å—Ç–≤–∞ –Ω–∞ —Å–º–∞–π–ª–∏–∫
      // const poopScript = transcript.replace(/poop|poo|shit|dump/gi, "üí©");
      const poopScript = transcript.replace(/–¥—É—Ä–∞–∫|–¥–µ—Ä—å–º–æ|–≥–æ–≤–Ω–æ/gi, "üí©");

      p.textContent = poopScript; // –≤—Å—Ç–∞–≤–∏—Ç—å —Ç–µ–∫—Å—Ç/—Ä–µ—á—å –≤ p

      // –µ—Å–ª–∏ –º—ã –∑–∞–∫–æ–Ω—á–∏–ª–∏ –≥–æ–≤–æ—Ä–∏—Ç—å, —Ç–æ —Å–æ–∑–¥–∞—Ç—å –Ω–æ–≤—ã–π p, —Ç–æ–µ—Å—Ç—å —É –Ω–∞—Å –µ—Å—Ç—å p, –∫–æ–≥–¥–∞ –º—ã —á—Ç–æ-—Ç–æ –≥–æ–≤–æ—Ä–∏–º, –Ω–∞—à–∞ —Ä–µ—á—å –≤—Å—Ç–∞–≤–ª—è–µ—Ç—Å—è –≤ —ç—Ç–æ—Ç —Ç–µ–∫—É—â–∏–π p, –∫–æ–≥–¥–∞ –º—ã –∑–∞–∫–æ–Ω—á–∏–ª–∏ –≥–æ–≤–æ—Ä–∏—Ç—å, —Å–æ–∑–¥–∞—ë—Ç—Å—è –Ω–æ–≤—ã–π p, –∏ –∫–∞–∂–¥—ã–π —Ä–∞–∑ –∫–æ–≥–¥–∞ –º—ã –Ω–∞—á–∏–Ω–∞–µ–º —Å–Ω–æ–≤–∞ –≥–æ–≤–æ—Ä–∏—Ç—å, —Ä–µ—á—å –≤—Å—Ç–∞–≤–ª—è–µ—Ç—Å—è –≤ –Ω–æ–≤—ã–π p
      if (e.results[0].isFinal) {
        p = document.createElement("p");
        words.appendChild(p);
      }

    });

    // –Ω—É–∂–Ω–æ —Å–Ω–æ–≤–∞ –ø–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç—å recognition –ø–æ—Å–ª–µ —Ç–æ–≥–æ –∫–∞–∫ –º—ã –∑–∞–∫–æ–Ω—á–∏–ª–∏ –≥–æ–≤–æ—Ä–∏—Ç—å
    // –∫–∞–∫ —Ä–∞–±–æ—Ç–∞–µ—Ç recognition.start(), –º—ã –∑–∞–ø—É—Å–∫–∞–µ–º recognition.start() –∏ –º–æ–∂–µ–º —á—Ç–æ-—Ç–æ —Å–∫–∞–∑–∞—Ç—å, –∫–∞–∫ —Ç–æ–ª—å–∫–æ –º—ã —á—Ç–æ-—Ç–æ —Å–∫–∞–∑–∞–ª–∏ —Å—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç result event, –∫–æ–≥–¥–∞ –∑–∞–∫–æ–Ω—á–∏–ª–∏ –≥–æ–≤–æ—Ä–∏—Ç—å, —ç—Ç–æ —Å–æ–±—ã—Ç–∏–µ –±–æ–ª—å—à–µ –Ω–µ –ø—Ä–æ—Å–ª—É—à–∏–≤–∞–µ—Ç—Å—è, –Ω–∞–º –Ω—É–∂–Ω–æ —Å–Ω–æ–≤–∞ –∑–∞–ø—É—Å—Ç–∏—Ç—å  recognition.start(), –∫–æ–≥–¥–∞? –µ—Å—Ç—å –≤—Ç–æ—Ä–æ–µ —Å–æ–±—ã—Ç–∏–µ end event
    recognition.addEventListener("end", recognition.start);

    recognition.start();
  </script>
</body>

</html>
