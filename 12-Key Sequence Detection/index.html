<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>

<body>
  <p><em>Psst: typing secret code <b>wesbos</b></em> 👀</p>

  <script>
    // https://ru.wikipedia.org/wiki/%D0%9A%D0%BE%D0%B4_Konami https://en.wikipedia.org/wiki/Konami_Code
    // нужно напечатать секретное слово "wesbos", не вводить, у нас и нет инпута, а просто на открытой странице, просто печатать слово "wesbos", это что-то вроде пасхалок
    const pressed = []; // нажатые клавиши
    const secretCode = "wesbos";

    window.addEventListener("keyup", (e) => {
      // console.log(e.key);

      pressed.push(e.key);
      pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
      if (pressed.join("").includes(secretCode)) {
        console.log("DING DING!");
        cornify_add(); // https://www.cornify.com/
      }

      console.log(pressed);
    });
  </script>
</body>

</html>
